<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title><link rel="stylesheet" href="./calculadora.css" />
    <script src="./calculadora.js" defer></script>
  </head>
  <body>
    <div class="grid-container">
      <div class="display-container">
        <div txt-buffer class="buffer"></div>
        <div txt-display class="display"></div>
      </div>
      <button btn-ac class="span-2" onclick="limpaDisplay('AC')">AC</button>
      <button btn-delete>DEL</button>
      <button btn-operador class="operador" onclick="appendOperador('รท')">รท</button>
      <button btn-numero onclick="appendNumber('1')">1</button>
      <button btn-numero onclick="appendNumber('2')">2</button>
      <button btn-numero onclick="appendNumber('3')">3</button>
      <button btn-operador class="operador" onclick="appendOperador('*')">*</button>
      <button btn-numero onclick="appendNumber('4')">4</button>
      <button btn-numero onclick="appendNumber('5')">5</button>
      <button btn-numero onclick="appendNumber('6')">6</button>
      <button btn-operador class="operador" onclick="appendOperador('+')">+</button>
      <button btn-numero onclick="appendNumber('7')">7</button>
      <button btn-numero onclick="appendNumber('8')">8</button>
      <button btn-numero onclick="appendNumber('9')">9</button>
      <button btn-operador class="operador" onclick="appendOperador('-')">-</button>
      <button btn-numero class="span-2" onclick="appendOperador('.')">.</button>
      <button btn-numero onclick="appendNumber('0')">0</button>
      <button btn-igual class="operador" onclick="calcular()">=</button>
    </div>
  </body>
</html>
